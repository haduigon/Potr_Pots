<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <div class="yellow">
      <img
        src="./images/Rectangle.svg"
        alt="yellow-rectangle"
      />
    </div>
    <div class="container">
      <nav class="nav">
        <div class="header-bebas-box pr-260">
          <p class="header-bebas nav-text">Potr pots</p>
        </div>

        <div class="features-box">
          <div class="features">
            <div class="manrope-nav pr-60">Features</div>
            <div class="manrope-nav pr-60">About us</div>
            <div class="manrope-nav pr-60">Materials</div>
            <div class="manrope-nav pr-60">Message us</div>
          </div>
          <div class="manrope-nav">
            <img
              src="./images/icons8.png"
              alt="cart"
            />
          </div>
        </div>
      </nav>

      <div class="grid">
        <div class="grid__item--desktop-2-6 grid__item--tablet-1-4 ft">
          <!-- <div> -->

          <div
            class="blue-slogan-box"
            id="blue-text"
          >
            POTR ~ Eco, self-
            <span class="blue-fill">watering, origami</span>
            plant
            <span class="blue-fill">pots</span>
          </div>

          <div class="blue-box-big">
            <div class="blue-box">
              <div class="blue-arrow-text">More about POTR POTS</div>
              <div>
                <img
                  src="./images/blueArrow.png"
                  class="blue-arrow"
                  alt="icon"
                />
              </div>
            </div>
          </div>

          <div class="flex-for-box">
            <div class="flex-for">
              <div class="flex-for-price">
                <div class="hfit">$ 7,50</div>
              </div>
              <div class="price">
                <div class="small-size">Get the second order in half price</div>
              </div>
            </div>
          </div>

          <div class="yellow-button-big-box">
            <div class="yellow-button-box">
              <div class="yellow-button-text">Buy now</div>

              <div>
                <img src="./images/ArrowRigthBlack.png" alt="icon"/>
              </div>
            </div>
          </div>

          <!-- </div> -->
        </div>
        <div class="grid__item--desktop-7-12 grid__item--tablet-5-6 block">
          <div
            class="top-pic"
            id="cactus"
          >
            <div class="cactus-background"></div>
          </div>
        </div>

        <div></div>
      </div>

      <div class="grid__item--desktop-1-3 grid__item--tablet-1-2 for-whom-box">
        <div class="for-whom">For whom?</div>
      </div>

      <div class="grid__item--desktop-1-5 grid__item--tablet-1-3 block">
        <div
          class="top-pic--start"
        >
          <div class="second-pic-background"></div>
        </div>
      </div>


    </div>
  </body>
</html>
